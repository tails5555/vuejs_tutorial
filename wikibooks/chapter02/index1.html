<html>
<head>
    <title>단방향 바인딩</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h2>{{ 10 + 20 }}</h2>
    </div>
</body>

        data: {
            message: "Hello, Vue.js!"
        }
    })
</script>
</html>
