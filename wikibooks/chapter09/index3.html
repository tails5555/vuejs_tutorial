<html>
<head>
    <title>Style Bindin'</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style type="text/css">
    .red {
        background: #FF0000;
    }
    .blue {
        background: #0000FF;
    }
    .purple {
        background: #7B1FA2;
    }
    .green {
        background: #4CAF50;
    }
    .box {
        float: left;
        width: 200px;
        height: 200px;
        margin: 40px;
        border: 1px solid rgba(0, 0, 0, .2);
    }
    </style>
</head>
<body>
    <div id="app">
        <div :style="my_style">
            달려라 코레일, 에코레일 우리의 내일
        </div>
        <div :style="{ 'color': 'red', fontSize: '20px' }">
            국민의 철도 코레일
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script type="text/javascript">
new Vue({
    el: '#app',
    data: {
        my_style : {
            color: 'blue', fontSize: '20px'
        }
    },
    methods: {
        flip_color: function() {
            this.color = !this.color
        }
    }
});
</script>
</html>
