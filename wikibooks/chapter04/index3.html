<html>
<head>
    <title>v-for 예제(3)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>About Jay Park</h1>
            <ul class="list-group">
                <!-- idx 는 0번부터. value 는 값, key 는 프로퍼티. -->
                <li v-for="(value, key, idx) in info" class="list-group-item d-flex justify-content-between align-items-center">
                    {{ idx + 1 }}. {{ value }}
                    <span class="badge badge-primary badge-pill">{{ key }}</span>
                </li>
            </ul>
            <pre>
                <code>
                    {{ $data }}
                </code>
            </pre>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            info: {
                name: '박재범',
                birthday: '1987/04/25',
                gender: '남',
                hometown: '시애틀'
            }
        }
    })
</script>
</html>
